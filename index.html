<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="./src/scss/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="top-game">
        <div class="rank">1</div>
        <div class="game-front">
            <img src="./src/img/games/Call of Duty Warzone.jpg" alt="">
            <h3 class='game-name'>Call of Duty Warzone</h3>
            <div class="stats">
                <p class="game-viewers">481K viewers</p>
                <div class="streamers">
                    <img src="./src/img/streamers/ruvaplay.png" alt="">
                    <img src="./src/img/streamers/sheyko_wk.png" alt="">
                    <img src="./src/img/streamers/hoauga31.png" alt="">
                </div>
            </div>
        </div>
        <div class="game-back">
            <div class="streaming-info">
                <p class="game-stat">481k<span>Viewers</span></p>
                <p class="game-stat">25.8k<span>Streams</span></p>
            </div>
            <button class="game-btn">See more streams</button>
            <div class="streamers">
                <div class="streamer">
                    <p class="streamer-name">Ruva</p>
                    <p class="number">19.6K</p>
                </div>
                <div class="streamer">
                    <p class="streamer-name">Sheyko</p>
                    <p class="number">19.6K</p>
                </div>
                <div class="streamer">
                    <p class="streamer-name">Hoauga31</p>
                    <p class="number">19.6K</p>
                </div>
            </div>
        </div>
        
    </div>

</body>
</html>
